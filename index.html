<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="birthday-container">
        <div class="header">
            <h1 class="birthday-title">生日快乐</h1>
            <div class="audio-container">
                <audio id="birthdayMusic" controlslist="nodownload noplaybackrate">
                    <source src="./M5000022wG4g1Si7sx.mp3" type="audio/mpeg">
                </audio>
                <button id="playButton" class="play-button paused" ></button>
                <div class="progress-bar-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="total-time">3:24</span>
                </div>
            </div>
        </div>

        <div class="masonry-gallery">
            <!-- 图片将通过瀑布流布局动态加载 -->
        </div>

        <div class="floating-balloons"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
